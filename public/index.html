<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Gmail API</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="signin_button">Sign In</button>
    <button id="signout_button">Sign Out</button>

    <button id="set_autoresponder_button">Set Autoresponder</button>
    <button id="reset_autoresponder_button">Reset Autoresponder</button>
    <button id="get_autoresponder_button">Get Autoresponder</button>

    <button id="is_signedin_button">is signed in?</button>

    <button id="get_user_info_button">Get user info</button>

    <pre id="result" style="white-space: pre-wrap;"></pre>

    <script src="main.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
